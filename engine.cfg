[application]

name="Vault City : Raiders"
main_scene="res://debug.xscn"
icon="icon.png"
boot_splash_fullsize=false

[autoload]

Global="res://global.xscn"

[debug]

max_remote_stdout_chars_per_second=16384

[display]

width=800
height=480
orientation="landscape"
emulate_touchscreen=true
stretch_mode="viewport"
stretch_aspect="keep"
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[render]

shadows_enabled=false
default_clear_color=#ff181718
room_cull_enabled=false
