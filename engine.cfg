[application]

name="Vault City : Raiders"
main_scene="res://debug.xscn"
icon="icon.png"

[autoload]

main="*res://main.xscn"

[debug]

max_remote_stdout_chars_per_second=10000000
verbose_stdout=false

[display]

width=800
height=480
orientation="landscape"
emulate_touchscreen=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false
filter=true

[rasterizer]

low_memory_2d_mode=true

[render]

default_clear_color=#ff181718
